<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebAssembly Text Format Playground</title>
  </head>
  <body>
    <div id="app" style="display: flex; justify-content: center;">
      <div>
        <div>
          <textarea
            id="editor" cols="100" rows="30"
            autocomplete="off" spellcheck="false"
          ></textarea>
        </div>
        <div>
          <button id="instantiate" type="button" disabled="true">Instantiate</button>
        </div>
      </div>
      <div>
        <canvas id="display" width="32" height="32" style="width: 320px; height: 320px; image-rendering: pixelated;"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
